<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>파일 확장자 차단</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>파일 확장자 차단</h1>
  <p>파일 확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한합니다.</p>

  <div class="section">
    <h2>고정 확장자</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" value="bat"> bat</label>
      <label><input type="checkbox" value="cmd"> cmd</label>
      <label><input type="checkbox" value="com"> com</label>
      <label><input type="checkbox" value="cpl"> cpl</label>
      <label><input type="checkbox" value="exe"> exe</label>
      <label><input type="checkbox" value="scr"> scr</label>
      <label><input type="checkbox" value="js"> js</label>
    </div>
  </div>

  <div class="section">
    <h2>커스텀 확장자</h2>
    <div class="custom-extension-input">
      <input id="customExtensionInput" type="text" maxlength="20" placeholder="확장자 입력">
      <button id="addBtn">+추가</button>
      <small id="charCount">0/20</small>
    </div>

    <!-- 추가된 커스텀 확장자 박스 -->
    <div class="custom-extension-list-box">
      <!-- 개수 표시 -->
      <div id="extensionCount" class="count">0/200</div>
      <!-- 확장자 태그 리스트 -->
      <div id="customExtensionList" class="tag-list"></div>
    </div>
  </div>

  <button id="showDb">DB 확장자 보기</button>
  <pre id="dbOutput" style="background:#f5f5f5;padding:8px;margin-top:8px;"></pre>
<script src="script.js"></script>
</body>
</html>
